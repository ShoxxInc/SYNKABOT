name: quick-pytest-action
on: [push]
jobs:
  job-1:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "PUBLIC_NUMBER_3 is: ${{ secrets.PUBLIC_NUMBER_3 }}"
      - run: pip list
      - run: pip install -r requirements.txt
      - run: pip install -r requirements-dev.txt
      - run: pip install -e .
      - run: pytest ./testing
